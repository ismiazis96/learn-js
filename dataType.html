<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <p>Data type</p>
</body>

<script>
    // Number
    let length = 16;
    let weight = 7.5;
    let total = typeof  length + weight;
    console.log(total);

    // string
    let name = "John";
    let surname = "Doe";
    let full_name = typeof name + " " + surname;
    console.log(full_name);

    // boolean
    let x = typeof true;
    console.log(x);

    // object
    const person =  typeof {firsname: "ismi", lastname: "azis"};
    console.log(person);

    // array
    const numbers = [1, 2, 3, 4, 5];
    const numbers_type = typeof numbers;
    console.log(numbers_type);
</script>
</html>
